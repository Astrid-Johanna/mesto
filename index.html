<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="фото">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__editbutton"><img src="./images/editbutton.svg" alt="кнопка исправить профиль"></button>
          <p class="profile__job">
            Исследователь океана
          </p>
        </div>
        <button class="profile__addbutton"><img src="./images/addButton.svg" alt="кнопка добавить"></button>
      </section>
      <section class="group2">
        <div class="group2__elements">
          <div class="group2__element">
            <img class="group2__img" src="./images/elbrus-kirill-pershin-1404681-unsplash.jpg">
            <p class="group2__place">
                Гора Эльбрус
            </p>
            <div class="group2__heart"></div> 
          </div>
        </div>

      </section>
    </main>
    <footer class="footer"></footer>
    <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form">
            <input class="form__nameinput" type="text">
            <input class="form__jopinput" type="text">
            <button class="form__button" type="submit">
                Сохранить
            </button>
        </form> 
          <span class="popup__close">x</span>
        </div>
    </div>  
  </div>
  <script src="./scripts/script.js"></script>    
</body>
</html>
