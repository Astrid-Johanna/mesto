<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div> 
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="фото">
        <div class="profile__info">
          <div class="profile__blok">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button smooth" type="button">
              <img class="profile__img-edit-button" src="./images/editbutton.svg" alt="кнопка исправить профиль">
            </button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__addbutton smooth" type="button"><img class="profile__img-addbutton" src="./images/addButton.svg" alt="кнопка добавить"></button>
      </section>
      <section class="group">
        <div class="group__elements">
          <template id="group__element">
            <div class="group__element">
              <img class="group__img" alt="group__img">
              <button class="group_delete" type="button"></button>
              <div class="group__info">
                <h2 class="group__place"></h2>
                <button class="group__heart smooth" type="button"></button>
              </div>
            </div> 
          </template>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__creator">&#169;2023 Астрид-Йоханна Павлова</p>
    </footer>
    <div class="popup popup_for_profile">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="popupform">
            <input class="popup__input popup__input_type_name" type="text" id="name" name="name">
            <input class="popup__input popup__input_type_jop" type="text" id="jop" name="jop">
            <button class="popup__form-submit smooth" type="submit">
              Сохранить
            </button>
          </form> 
          <button class="popup__close smooth" type="button"></button>
        </div>
    </div>  
    <div class="popup popup_for_card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="popupform">
          <input class="popup__input popup__input_type_place" type="text" id="place" name="place" placeholder="Название">
          <input class="popup__input popup__input_type_link" type="text" id="link" name="link" placeholder="Ссылка на картинку">
          <button class="popup__form-submit smooth" type="submit">
            Сохранить
          </button>
        </form> 
        <button class="popup__close smooth" type="button"></button>
      </div>
    </div>
    <div class="popup popup_for_img">
      <div class="popup__container popup__container_for_img">
        <img class="popup__img" alt="popup__img">
        <h3 class="popup__subtitle"></h3>
        <button class="popup__close smooth" type="button"></button>
      </div>
    </div>  
  </div>
  <script src="./scripts/script.js"></script>    
</body>
</html>
